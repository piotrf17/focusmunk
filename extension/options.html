<html>
  <head>
    <title>Focusmunk Options</title>
  </head>
  <body>
    <p>
      Blocked regexes, one per line. The regex must match the /full/ website
      address, including "https". For example:
    </p>
    <pre>facebook.com</pre>
    <p>will likely not do what you want. Instead, try:</p>
    <pre>https://.*\.facebook\.com.*</pre>
    <textarea rows="10" cols="50" id="regexes">
    </textarea>

    <button id="save">Save</button>
    <span id="status"></span>

    <script src="options.js"></script>
  </body>
</html>
